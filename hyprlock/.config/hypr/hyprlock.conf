source = $HOME/.config/hypr/hyprland/mocha.conf

# Set main accent color (Mauve)
$accent = $mauve
$font = Manrope
$clockFont = jetbrainsmono 

general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
    hide_cursor = true
}

# -----------------------------------------------------
# BACKGROUND
# -----------------------------------------------------
background {
    monitor =
    path = /home/bouajila/dotfiles/hyprpaper/.config/hypr/wallpaper.png
    blur_passes = 0
    zindex = -2
}

# Dim overlay (Mocha Crust)
shape {
    monitor =
    size = 100%, 100%
    color = rgba(17, 17, 27, 0.70)
    zindex = -1
}

# -----------------------------------------------------
# STATUS BAR (Top Right - Battery)
# -----------------------------------------------------
label {
    monitor =
    text = cmd[update:2000] echo -e "$(cat /sys/class/power_supply/BAT*/capacity)% Û±àè"
    color = $green
    font_size = 14
    font_family = $font Bold
    position = -40, -40
    halign = right
    valign = top
    shadow_passes = 0
}

# -----------------------------------------------------
# HEADER (Top Left - Date & Greeting)
# -----------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = $text
    font_size = 22
    font_family = $font SemiBold
    
    position = 40, -40
    halign = left
    valign = top
    shadow_passes = 0
}

label {
    monitor =
    text = cmd[update:60000] echo "Good $(date +%H | xargs -I {} sh -c 'if [ {} -ge 5 ] && [ {} -lt 12 ]; then echo "Morning"; elif [ {} -ge 12 ] && [ {} -lt 18 ]; then echo "Afternoon"; else echo "Evening"; fi'), $USER"
    color = $subtext0
    font_size = 14
    font_family = $font Medium
    
    position = 40, -85
    halign = left
    valign = top
    shadow_passes = 0
}

# -----------------------------------------------------
# CLOCK (Inter Font)
# -----------------------------------------------------
# HOURS
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H")"
    color = $accent
    font_size = 150
    font_family = $clockFont Bold
    position = 0, 80
    halign = center
    valign = center
    shadow_passes = 0
}

# MINUTES
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = $text
    font_size = 150
    font_family = $clockFont Bold
    position = 0, -115
    halign = center
    valign = center
    shadow_passes = 0
}

# -----------------------------------------------------
# NOW PLAYING (Bottom Left)
# -----------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/whatsong.sh --title
    color = $text
    font_size = 18
    font_family = $font Bold
    position = 50, 80
    halign = left
    valign = bottom
    shadow_passes = 1
}

label {
    monitor =
    text = cmd[update:1000] ~/.config/hypr/scripts/whatsong.sh --artist
    color = $subtext1
    font_size = 14
    font_family = $font Medium
    position = 50, 50
    halign = left
    valign = bottom
    shadow_passes = 1
}

# -----------------------------------------------------
# INPUT FIELD (Bottom Center)
# -----------------------------------------------------
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true

    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    check_color = $sky
    fail_color = $red
    capslock_color = $yellow
    
    fade_on_empty = true
    placeholder_text = <span foreground="##$textAlpha"><i>Password...</i></span>
    hide_input = false
    rounding = -1
    
    position = 0, 80
    halign = center
    valign = bottom
    shadow_passes = 0
}
